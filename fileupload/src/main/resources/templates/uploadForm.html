<html xmlns:th="https://www.thymeleaf.org">
<body>
	<div th:if="${message}">
		<h2 th:text ="${message}">
	</div>
	
	<div>
		<form method="post" enctype="multipart/form-data" action="/">
		<table>
			<tr>
				<td>
					File to upload: 
					<td><input type="file" name="file" /></td> <tr><td></td><td><input tpye="submit" value ="Upload" /></td></tr>
				</td>
			</tr>
		</table>
		</form>
	</div>
	<ul>
		<li th:each ="file : ${file}">
			<a th:herf="${file}" th:text="${file}"/>
		</li>
	</ul>
</body>
</html>
